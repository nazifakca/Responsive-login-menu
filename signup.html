<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c25be5fa00.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Responsive Login Page</title>
</head>
<body>
    <div class="container">
        <div class="loginForm">
            <form id="form">
                <div class="title">Create Account</div>
                <div class="inputArea">
                    <i class="fa-solid fa-envelope"><input type="text" id="email" name="email" placeholder="Email"></i>
                    <i class="fa-solid fa-user"><input type="text" id="username" name="email" placeholder="Username"></i>
                    <i class="fa-solid fa-phone"><input type="text" id="phone" name="phone" placeholder="Phone"></i>
                    <i class="fa-solid fa-lock"><input type="password" id="password" placeholder="Password"></i>
                    <br><br>
                </div>
    
                <input type="submit" value="Login" id="submit"><br>
                <span>Already have an account?</span>&nbsp;<a href="index.html">Log in</a>
            </form>
        </div>
    </div>
</body>
</html>
